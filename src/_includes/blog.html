{% extends "layouts/base.html" %}


{% block content %}
{% include "partials/navbar.html" %}
<div class="max-w-2xl mx-6 md:mx-auto mt-16">
    <h3 class="text-4xl lg:text-6xl font-bold blog-title">{{ title }}</h3>

    <div class="my-4">
        {% for tag in tags %}
        {% if tag !== 'posts' %}
        <a class="tag bg-base-300 hover:bg-primary rounded-xl py-1 px-3" href="/blog/category/{{ tag }}">
            #{{ tag }}
        </a>
        {% endif %}
        {% endfor %}
    </div>

    <div class="blog-content">
        {{ content | safe }}
    </div>
</div>

{% endblock %}
