<style>
    body {
        background-color: #016646;
        text-align: center;
        color: white;
    }

    .bull {
        position: absolute;
        top: 50%;
        left: 45%;
        margin-top: -50px;
        margin-left: -50px;
        width: 100px;
        height: 100px;
    }

    #Bull {
        --animation-duration: 1.8s;
        transform: scale(0.2);
    }

    #Bull {
        animation: bull-anim var(--animation-duration) infinite;
    }

    @keyframes bull-anim {

        0%,
        100% {
            transform: translateX(5%);
        }


        50% {
            transform: translateX(-5%);
        }
    }

</style>
